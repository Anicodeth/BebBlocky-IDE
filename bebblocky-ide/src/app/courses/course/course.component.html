<div routerLinkActive="active" class="course">
    <div class="course-about">
        <h3>{{ courseName | truncate:6 }}</h3>
        <p>{{ courseDescription | truncate:10 }}</p>
    </div>
    <div *ngIf="user.role != 'admin'" class="course-progress">
        <div class="course-progress-bar" [style.width.%]="courseProgress">
        </div>
    </div>
    <div class="course-action-button">
        <a routerLink="/ide/{{ courseId }}" class="course-goto-button">
            <fa-icon class="sidebar-menu-item-icon" [icon]="gotoIcon"></fa-icon>
        </a>
        <a *ngIf="user.role == 'admin'" routerLink="/admin/edit-course/{{ courseId }}" class="course-goto-button">
            <fa-icon class="sidebar-menu-item-icon" [icon]="editIcon"></fa-icon>
        </a>
    </div>
</div>
