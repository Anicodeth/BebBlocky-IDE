<div class = "phone-container">
    <div class="window-toggle">
        <button (click)="toggleWindows('slide')" [class.active]="activeWindow === 'slide'">Read</button>
        <button (click)="toggleWindows('editor')" [class.active]="activeWindow === 'editor'">Write</button>
        <button (click)="toggleWindows('preview')" [class.active]="activeWindow === 'preview'">Run</button>
      </div>
<div class = "body-container">

    <div class = "body-section" [ngClass]="{'reveal': addSlideClass, 'web-reveal': addWebClass}" >
        <app-ide-slides></app-ide-slides>
    </div>
    <div class = "body-section" [ngClass]="{'reveal': addEditorClass, 'web-reveal': addWebClass}" >
        <app-ide-editor></app-ide-editor>
    </div>
    <div class = "body-section" [ngClass]="{'reveal': addPreviewClass, 'web-reveal': addWebClass}" >
        <app-ide-preview-window></app-ide-preview-window>
    </div>
</div>
</div>
