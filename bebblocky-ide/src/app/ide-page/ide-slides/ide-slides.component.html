<div class="courser">
  <div class="dots-container">
    <div [class]="courseIndex <= currentIndex ? 'dot completed-course' : 'dot new-course'"
      *ngFor="let course of courses; let courseIndex = index" (click)="goToSlide(courseIndex)">
    </div>
    <!-- <div style="width: 100%;height: 100%;background-color: black;"></div> -->
  </div>
  <div>
    <div (click)="goToPrevious()" class="left-arrow">
      <p>❰</p>
    </div>
    <div (click)="goToNext()" class="right-arrow">
      <p>❱</p>
    </div>
  </div>
  <div class="course" [ngStyle]="{ 'background-color':  courses[currentIndex].backgroundColor }">
    <div class="main-content">

      <h1 class = "content-title"> {{ courses[currentIndex].title }} </h1>
      <div class = "main-content">
        <div class = "text-content" [ngStyle]="{ 'font-family':  courses[currentIndex].font }">
        {{ courses[currentIndex].content }}
      </div>
      <div *ngIf = "courses[currentIndex].code" #code class = "code-content">
        
          {{courses[currentIndex].code}}

      </div>

      </div>
    </div>
  </div>
</div>
