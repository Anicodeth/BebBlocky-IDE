<div class="courser">
  <div class="dots-container">
    <div [class]="courseIndex <= currentIndex ? 'dot completed-course' : 'dot new-course'"
      *ngFor="let course of slides; let courseIndex = index" (click)="goToSlide(courseIndex)">
    </div>
    <!-- <div style="width: 100%;height: 100%;background-color: black;"></div> -->
  </div>
  <div>
    <div class = "overlay">
    <div (click)="goToPrevious()" class="left-arrow">
      <p>❰</p>
    </div>
    <div (click)="goToNext()" class="right-arrow">
      <p>❱</p>
    </div>
  </div>
  <div class="course" [ngStyle]="{ 'background-color':  slides[currentIndex].backgroundColor,  'color':  slides[currentIndex].color }">
    <div class="main-content">

      <h1 class="content-title" [ngStyle]="{ 'font-family':  slides[currentIndex].titleFont }">
        {{ slides[currentIndex].title }}
      </h1>
      <div class="main-content">
        <div class="text-content" [ngStyle]="{ 'font-family':  slides[currentIndex].contentFont }">
          {{ slides[currentIndex].content }}
        </div>
        <div *ngIf="slides[currentIndex].code" #code class="code-content">
          {{ slides[currentIndex].code }}
        </div>
      </div>
    </div>
  </div>
</div>
