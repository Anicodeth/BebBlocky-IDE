<div class="slider">
  <div class="dots-container">
    <div [class]="slideIndex <= currentIndex ? 'dot completed-slide' : 'dot new-slide'"
      *ngFor="let slide of slides; let slideIndex = index" (click)="goToSlide(slideIndex)">
    </div>
    <!-- <div style="width: 100%;height: 100%;background-color: black;"></div> -->
  </div>
  <div>
    <div (click)="goToPrevious()" class="left-arrow">
      <p>❰</p>
    </div>
    <div (click)="goToNext()" class="right-arrow">
      <p>❱</p>
    </div>
  </div>
  <div class="slide" [ngStyle]="{ 'background-color':  slides[currentIndex].backgroundColor }">
    <div class="main-content">

      <h1 class = "content-title"> {{ slides[currentIndex].title }} </h1>
      <div class = "main-content">
        <div class = "text-content" [ngStyle]="{ 'font-family':  slides[currentIndex].font }">
        {{ slides[currentIndex].content }}
      </div>
      <div *ngIf = "slides[currentIndex].code" #code class = "code-content">
         {{slides[currentIndex].code}}
      </div>



      </div>
    </div>
  </div>
</div>
